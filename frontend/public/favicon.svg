<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="15" fill="url(#grad)"/>
  <!-- Book icon -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -20 -15 L -5 -15 L -5 20 L -20 20 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right page -->
    <path d="M 5 -15 L 20 -15 L 20 20 L 5 20 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Center spine -->
    <line x1="0" y1="-15" x2="0" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
